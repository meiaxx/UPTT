<!DOCTYPE html>
<html>

<head>
  <title>Perfil</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../static/images/ico.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--<a class="navbar-brand" href="#">Dashboard</a>-->
    <img src="../static/images/logouptt.png" class="logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" style="margin-left: 20px;" href="{{url_for('home')}}">
            <h2>Inicio</h2>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('download') }}">
            <h2>Plantillas</h2>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('contacto') }}">
            <h2>Contacto</h2>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('perfil') }}">
            <h2>Perfil</h2>
          </a>
        </li>
      </ul>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              <script>
                  Swal.fire({
                      position: 'center',
                      icon: 'error',
                      text: "{{message}}",
                      showConfirmButton: true,
                      timer: 5000
                  })
              </script>
              {% endfor %}
          {% endif %}
      {% endwith %}

      <a href="{{ url_for('cuenta') }}" class="btn btn-danger mr-4">Regresar</a>
    </div>
  </nav>
  
  <form method="post" enctype="multipart/form-data">
    <div class="container-xl px-4 mt-4">
      <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Imagen de Perfil!</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img src="uploads/{{ usuario[11] }}" class="profile-image" alt="Imagen de perfil">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG o PNG menor a 5 MB</div>
                        <!-- Profile picture upload button-->
                        <input name="imagen" type="file" class="form-control-file" id="imagen" required="false">
                      </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalles de la Cuenta!</div>
                    <div class="card-body">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Cedula (tu usuario)</label>
                                <input class="form-control" name="usuario" id="inputUsername" type="text" value="{{ usuario[8] }}">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nombres o Nombre</label>
                                    <input class="form-control" name="nombre" id="inputFirstName" type="text"  value="{{ usuario[1] }}">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Apellido o Apellidos</label>
                                    <input class="form-control" name="apellido" id="inputLastName" type="text" value="{{ usuario[2] }}">
                        
                                  </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                              <div class="col-md-6">
                                  <label class="small mb-1" for="inputLocation">Fecha de Nacimiento</label>
                                  <input class="form-control"  type="date" id="fecha-nacimiento"  min="1921-01-01" max="2023-12-31" value="{{ usuario[4] }}">
                              </div>
                          </div>


                            <div class="row gx-3 mb-3">
                                <!-- Form Group (edad)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Edad</label>
                                    <input class="form-control" name="edad" type="number" id="edad" readonly value="{{ usuario[4] }}">
                                  </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Direcci칩n</label>
                                    <input class="form-control" name="direccion" id="inputLocation" type="text" value="{{ usuario[6] }}">
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Correo</label>
                                <input class="form-control" id="inputEmailAddress" type="email" name="correo" value="{{ usuario[5] }}" required>
                            </div>

                            <div class="mb-3">
                              <label class="small mb-1" for="inputPassword">Contrase침a</label>
                              <input class="form-control" id="inputPassword" type="password" name="contrase침a">
                            </div>

                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Numero de Telefono</label>
                                    <input class="form-control" name="numero" id="inputPhone" type="tel" value="{{ usuario[7] }}">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="cargo">Tipo de Cargo:</label>
                                    <select name="tipocargo" class="form-control" id="cargo">
                                      <option value="administrador">Administrador</option>
                                      <option value="obrero">Obrero</option>
                                      <option value="docente">Docente</option>
                                    </select>
                                  </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>                    
                        </div>
                </div>
            </div>
        </div>
    </div>
  </form>
  <br>
  </div>

  <!-- Enlaces a los archivos JavaScript de Bootstrap y funci칩n para mostrar la hora -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/profile.js"></script>  
</body>
</html>
