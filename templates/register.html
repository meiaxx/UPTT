<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro || UPTT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../static/images/ico.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% include 'headernav.html' %}
    <br><br>
    <div class="container">
        <h1 class="text-center">Registro</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <br>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <script>
                            Swal.fire({
                                position: 'center',
                                text: "{{message}}",
                                showConfirmButton: true,
                                timer: 5000
                            })
                        </script>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <br>
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese su apellido" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" class="form-control" id="fecha-nacimiento"  min="1921-01-01" max="2023-12-31" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="text" name="edad" class="form-control" id="edad" readonly>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Ingrese su dirección" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de Teléfono</label>
                        <input type="number" name="numero_telefono" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" minlength="11" maxlength="11" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Cedula</label>
                        <input type="number" name="usuario" class="form-control" id="usuario" placeholder="Ingrese su usuario" minlength="8" maxlength="8"  required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="contraseña" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" minlength="8" maxlength="12" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="ver-ocultar-contraseña">
                                    <i class="fa fa-eye" id="icono-ojo"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cargo">Tipo de Cargo</label>
                        <select name="tipocargo" class="form-control" id="cargo" required>
                            <option value="">Seleccione una opción</option>
                            <option value="administrador">Administrador</option>
                            <option value="Administrador Sistema">Administrador Sistema</option>
                            <option value="obrero">Obrero</option>
                            <option value="docente">Docente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="file" name="imagen" class="form-control-file" id="imagen">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <button type="submit" class="btn btn-primary">Registrarse</button>
                      <a href="/" class="btn btn-danger">Cancelar</a>
                  </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/register.js"></script>  

</body>
</html>
