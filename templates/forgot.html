<!DOCTYPE html>
<html>
<head>
    <title>Olvidar Contraseña</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../static/images/ico.ico">    
    <style>
        .form-control-sm {
            height: calc(1.5em + .5rem + 2px);
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
        }
        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
  {% include 'headernav.html' %}
  <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">¿Olvidaste la Contraseña?</h2>
                <form method="post">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-sm" id="email" name="correo" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a href="{{ url_for('login') }}" class="btn btn-danger ">Cancelar</a>
                    </div>
                </form>

                <br><br><br>

            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
